<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="css/gallery.css">
	<script src = "js/gallery.js"></script>
</head>
<body>
	
	<div id = "image">
		Hover over an image below to display here.
	</div>
	
	<img class = "preview" alt = "Flowers" src = "css/images/flowers.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur = "unDo()">
	
	<img class = "preview" alt = "Goat on a cliff" src = "css/images/goat_on_cliff.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur = "unDo()">
	
	<img class = "preview" alt = "A sea cliff" src = "css/images/sea_cliff.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur = "unDo()">

	<img class = "preview" alt = "Person kissing a dog" src = "css/images/person_dog.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur = "unDo()">
	
	<img class = "preview" alt = "A person sitting on a cliff" src = "css/images/person_on_cliff.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur = "unDo()">
	
	<img class = "preview" alt = "A person standing in front of a long road leading to the horizon" src = "css/images/person_road.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur = "unDo()">
	<script>
		console.log=("page loaded");
	</script>

</body>
</html>
